    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,400;0,500;1,400;1,500&display=swap"rel="stylesheet"/>

    <link rel="stylesheet" href="../css/estilos.css" />
    </head>
    <body>
    <header>
        <nav>
        <img src="../multimedia/Diseño sin título (2).png"alt="logo"class="logo1"
        />
        <h1>Carniceria Brian</h1>

        <ul class="menu3">
            <li><a href="../index.html">Inicio</a></li>
            <li><a href="../paginas/nosotros.html">Nosotros</a></li>
            <li><a href="../paginas/productos.html">Productos</a></li>
            <li><a href="../paginas/sucursales.html">Sucursales</a></li>
            <li><a href="../paginas/contacto.html">Contacto</a></li>
        </ul>
        </nav>
    </header>
    <main class="fondo">
        <h4>Contacto:</h4>
        <section class="cuadro3">
        <h4>Ubicación</h4>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.294824769276!2d-58.50012672477052!3d-34.621989158462384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcc9d41a89efbb%3A0x7062be6ad823fac9!2sGranja%20Brian!5e0!3m2!1ses-419!2sar!4v1683846431950!5m2!1ses-419!2sar"
            width="600" height="450" style="border: 0" allowfullscreen=""
            loading="lazy" referrerpolicy="no-referrer-when-downgrade"
            class="frentebrian">
        </iframe>

        <form class="cuadro3">
            <label for="nombre">Nombre y Apellido:</label>
            <input type="text" name="nombre" id="nombre" />

            <label for="email">Correo electronico:</label>

            <input type="email" name="email" id="email" />
            <div class="cuadro3">
            <label for="mensaje">Deja tu mensaje:</label>
                <textarea name="mensaje"id="mensaje"cols="30"rows="10"placeholder="deja aqui tu mensaje">
                </textarea>
            </div>
            <article class="cuadro3">
                <label for="genero">genero</label>
                <div class="cuadro3">
                <input type="radio"name="genero"id="genero"value="m"/>masculino
            </div>

                <div class="cuadro3">
                <input type="radio"name="genero"id="genero"value="f"/>femenino
                </div>

                <div class="cuadro3">
                <input type="radio"name="genero"id="genero"value="pe"/>prefiero no especificar
                </div>
            </article>
            <label for="pais">pais</label>
            <select name="pais" id="pais">
                <option value="---"></option>
                <option value="arg">Argentina</option>
                <option value="uru">Uruguay</option>
                <option value="chi">Chile</option>
                <option value="bra">Brasil</option>
            </select>
            <label for="enviar">Enviar</label>
            <input type="submit" value="enviar" />
            </form>
        </div>
        </section>
        <h4>Redes:</h4>
        <section>
        <a href="https://wwww.facebook.com/granjabrian" target="_blank">
            <img src="../multimedia/redes.jpg" alt="redes" class="redes" />
        </a>
        </section>
    </main>
    <footer>
      <h4>E-mail: carniceriabrian@gmail.com // Tel: (11-3287-2370)</h4>
    </footer>
    </body>
</html>
